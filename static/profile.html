<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Профиль | TrustVote</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-left">
        <div class="logo">TrustVote</div>
        <nav class="nav">
            <a href="/" class="nav-link">Все голосования</a>
        </nav>
    </div>
    <div class="profile-info-header" id="profileInfoHeader">
        <div class="avatar">U</div>
        <span class="wallet-address"></span>
        <div class="voting-stats">
            <span class="created-votings-count">Создано: 0</span>
            <span class="participated-votings-count">Проголосовал: 0</span>
        </div>
    </div>
</header>

<main class="main-content">
    <h1>Профиль пользователя</h1>
    <div class="profile-section">
        <div id="connectWallet">
            <p>Для просмотра профиля подключите ваш MetaMask кошелек.</p>
            <button class="connect-button">Подключить MetaMask</button>
        </div>
        <div id="profileInfo" style="display: none;">
            <div class="profile-info-header">
                <div>
                    <div class="wallet-address">Адрес кошелька: <span id="userWalletAddress"></span></div>
                    <div class="voting-stats">
                        <span>Создано голосований: <strong id="createdVotingsCount">0</strong></span>
                        <span>Участвовал в голосованиях: <strong id="participatedVotingsCount">0</strong></span>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="votings-table">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Кол-во проголосовавших</th>
                        <th>Тип голосования</th>
                        <th>Ваш голос</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody id="userVotingsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="/static/js/profile.js"></script>
</body>
</html>
