<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Профиль - Blockchain Voting</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-left">
        <div class="logo">VoteChain</div>
        <nav class="nav">
            <a href="/" class="nav-link">Все голосования</a>
            <a href="/my-votings" class="nav-link">Мои голосования</a>
            <a href="/subscriptions" class="nav-link">Мои подписки</a>
        </nav>
    </div>
    <div class="profile-info-header" id="profileInfoHeader">
        <div class="avatar"></div>
        <span class="wallet-address"></span>
        <div class="voting-stats">
            <span class="created-votings-count">Создано: 0</span>
            <span class="participated-votings-count">Проголосовал: 0</span>
        </div>
    </div>
</header>

<main class="main-content">
    <div id="authSection">
        <h2>Подключите ваш MetaMask кошелек</h2>
        <button id="connectMetamask" class="connect-button">Подключить MetaMask</button>
        <p class="error-message" id="metamaskError" style="display:none; color: red;"></p>
    </div>

    <div id="profileDetails" style="display:none;">
        <h2>Мои голосования и активность</h2>
        <div class="table-container">
            <table class="votings-table">
                <thead>
                <tr>
                    <th>Название голосования</th>
                    <th>Количество проголосовавших</th>
                    <th>Ваш вердикт</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody id="userVotingsTableBody">
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="/static/js/profile.js"></script>
</body>
</html>
