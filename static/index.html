<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-left">
        <div class="logo">VoteChain</div>
        <nav class="nav">
            <a href="/" class="nav-link active">Все голосования</a>
            <a href="/my-votings" class="nav-link">Мои голосования</a>
            <a href="/subscriptions" class="nav-link">Мои подписки</a>
        </nav>
    </div>
    <a href="/profile" class="profile">Профиль</a>
</header>

<main class="main-content">
    <div class="votings-list" id="votingsList">
    </div>
</main>

<div class="create-button" id="createButton"><span class="plus-symbol">+</span></div>

<div class="modal" id="createModal">
    <div class="modal-content">
        <span class="close create-close">&times;</span>
        <h2>Создать голосование</h2>

        <div class="form-group">
            <label for="voteTitle">Название</label>
            <input type="text" id="voteTitle" maxlength="100">
        </div>

        <div class="form-group">
            <label for="voteDescription">Описание</label>
            <textarea id="voteDescription" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Тип голосования</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="voteType" value="public" checked>
                    Публичное
                </label>
                <label>
                    <input type="radio" name="voteType" value="private">
                    Приватное
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="minVotes">Минимальное количество голосов</label>
            <input type="number" id="minVotes" min="1" value="1">
        </div>

        <div class="form-group">
            <label for="startDate">Дата начала</label>
            <input type="datetime-local" id="startDate">
        </div>

        <div class="form-group">
            <label for="endDate">Дата окончания</label>
            <input type="datetime-local" id="endDate">
        </div>

        <div class="form-group">
            <label>Варианты ответов (макс. 4)</label>
            <div id="optionsContainer">
                <input type="text" class="vote-option" placeholder="Вариант 1" maxlength="100">
                <input type="text" class="vote-option" placeholder="Вариант 2" maxlength="100">
            </div>
            <button type="button" id="addOption">+ Добавить вариант</button>
        </div>

        <div class="form-actions">
            <button id="cancelCreate">Отменить</button>
            <button id="submitVoting">Создать</button>
        </div>
    </div>
</div>

<div id="votingDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close details-close">&times;</span>
        <h2 id="modalVotingTitle"></h2>
        <p id="modalVotingDescription"></p>
        <p><strong>Создатель:</strong> <span id="modalCreatorAddress"></span></p>
        <p><strong>Дата начала:</strong> <span id="modalStartDate"></span></p> <p><strong>Дата окончания:</strong> <span id="modalEndDate"></span></p>
        <p><strong>Статус:</strong> <span id="modalStatus"></span></p>
        <p><strong>Проголосовавших:</strong> <span id="modalVotesCount"></span></p>

        <h3>Варианты:</h3>
        <div id="modalVotingOptions">
        </div>

        <div class="vote-actions" style="margin-top: 1rem;">
            <button id="submitVoteButton" class="submit-button">Проголосовать</button>
            <p id="voteMessage" style="color: green; margin-top: 0.5rem; display: none;"></p>
            <p id="voteError" style="color: red; margin-top: 0.5rem; display: none;"></p>
            <button id="closeDetailsModal" class="cancel-button" style="margin-left: 10px;">Закрыть</button>
        </div>
    </div>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
